<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
        
        <link href="../libs/ionic/css/ionic.min.css" rel="stylesheet">
        <script src="../libs/ionic/js/ionic.bundle.min.js"></script>
    </head>
    <body ng-controller="modalCtrl">
        <ion-header-bar class="bar-royal" align-title="center">
	        <h1 class="title">任务</h1>
	        <div class="button button-clear">
		        <button class="button button-icon ion-compose" ng-click="add()"></button>
	        </div>
        </ion-header-bar>
        <ion-content class="has-header">
            <ul class="list">
                <li class="item" ng-repeat="task in tasks" ng-bind="task"></li>
            </ui>
        </ion-content>
    </body>
    <script>
        var module = angular.module("app", ["ionic"]);
        module.controller("modalCtrl", function($scope) {
            $scope.tasks = [
                {desc: "task1"},
                {desc: "task2"},
                {desc: "task3"}
            ]
        });
    </script>
</html>
